services:
  app:
    container_name: salon_app
    build:
      context: ..            # 1つ上の階層(ルート)のDockerfileを見に行く設定
      dockerfile: Dockerfile
    restart: always          # 落ちても自動再起動
    ports:
      - "3000:3000"          # ブラウザでアクセスするポート
    environment:
      # アプリがDBに接続するための情報
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - salon_network
    # メモリ制限
    deploy:
      resources:
        limits:
          memory: 1G         # 最大1GB
        reservations:
          memory: 256M       # 最低保証256MB
    # ログが溜まりすぎてディスク100%になるのを防ぐ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: salon_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: 'Asia/Tokyo'
    volumes:
      - salon_db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - salon_network
    # メモリ制限
    deploy:
      resources:
        limits:
          memory: 1G         # 最大1GB
        reservations:
          memory: 256M       # 最低保証256MB
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: salon_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - salon_network
    # メモリ制限
    deploy:
      resources:
        limits:
          memory: 256M       # 最大256MB
        reservations:
          memory: 64M        # 最低保証64MB
    depends_on:
      db:
        condition: service_healthy

  # Cloudflare Tunnel（本番環境のみ）
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: salon_cloudflared
    profiles:
      - production           # --profile production の時だけ起動
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    networks:
      - salon_network
    # メモリ制限
    deploy:
      resources:
        limits:
          memory: 128M       # 最大128MB
        reservations:
          memory: 32M        # 最低保証32MB
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  salon_db_data:
    name: salon_db_data

networks:
  salon_network:
    name: salon_network